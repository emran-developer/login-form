<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>login</title>
</head>
<body>
    <div class="circle-container">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <form action="#" class="login" autocomplete="on">
            <h1 class="header">login here</h1>
            <p class="input-text">username</p>
            <input type="text" class="user-name" name="email/phone" placeholder="Email or Phone">
            <p class="input-text">password</p>
            <input type="password" class="password" name="password" placeholder="Password" >
            <button class="btn">Login</button>
        </form>
    </div>
</body>
</html>
